spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bookstore_development
spring.datasource.username=${BOOKSTORE_DATABASE_USERNAME}
spring.datasource.password=${BOOKSTORE_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.mail.host=localhost
spring.mail.port=5025
storage.location=public
storage.storage=store
spring.profiles.active=development
